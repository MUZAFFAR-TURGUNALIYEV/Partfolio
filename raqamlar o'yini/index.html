<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <header>
            <div class="game-health">
                <div class="game-health-number">100%</div>
            
            <div class="game-health-bar"></div>
        </div>
        </header>
        <div>
            <h1 class="game-title">
                Gues a number betwen 1 & 10
            </h1>
            <div class="game-number">?</div>
            <span class="game-feedback">
                What is your guess?
            </span>
            <footer>
                <input type="number" class="game-guess">
                <button type="button" class="game-button
                game-buttom-play">Play</button>
                <button type="button" class="game-button
                game-buttom-reset">Reset</button>
            </footer>




        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
